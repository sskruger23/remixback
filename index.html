        <script>
            var usesLeft = 3;
            var isPaid = false;
            var currentType = 'tweet';
            var paypalButton;

            if (localStorage.getItem('usesLeft')) {
                usesLeft = parseInt(localStorage.getItem('usesLeft'));
            }
            if (localStorage.getItem('isPaid') === 'true') {
                isPaid = true;
            }

            updateCounter();

            function updateCounter() {
                var counter = document.getElementById('uses-counter');
                if (counter) {
                    if (isPaid) {
                        counter.textContent = 'Unlimited remixes';
                    } else {
                        if (usesLeft > 0) {
                            counter.textContent = usesLeft + ' free remixes left';
                        } else {
                            counter.textContent = 'Upgrade for unlimited';
                        }
                    }
                }
            }

            function selectType(type) {
                currentType = type;
                var btns = ['tweet', 'email', 'ad', 'linkedin', 'casual', 'blog', 'instagram', 'youtube', 'press', 'story'];
                btns.forEach(btnId => {
                    var btn = document.getElementById('btn-' + btnId);
                    if (btn) btn.className = 'w-full p-3 rounded-xl text-left transition-all bg-white text-gray-700 hover:bg-gray-100';
                });
                var activeBtn = document.getElementById('btn-' + type);
                if (activeBtn) activeBtn.className = 'w-full p-3 rounded-xl text-left transition-all bg-purple-600 text-white shadow-lg';
            }

            function doRemix() {
                if (!isPaid && usesLeft <= 0) {
                    showPaywall();
                    return;
                }

                var input = document.getElementById('input-text').value.trim();
                if (!input) {
                    alert('Please paste some text first!');
                    return;
                }

                var btn = document.getElementById('remix-btn');
                btn.disabled = true;
                btn.textContent = 'Remixing...';

                var selectedPrompt = 'Rewrite this as 3-5 engaging tweets:\n\n' + input;
                if (currentType === 'email') {
                    selectedPrompt = 'Rewrite this as a professional email:\n\n' + input;
                } else if (currentType === 'ad') {
                    selectedPrompt = 'Rewrite this as ad copy:\n\n' + input;
                } else if (currentType === 'linkedin') {
                    selectedPrompt = 'Rewrite this as a LinkedIn post:\n\n' + input;
                } else if (currentType === 'casual') {
                    selectedPrompt = 'Rewrite this in a casual tone:\n\n' + input;
                } else if (currentType === 'blog') {
                    selectedPrompt = 'Rewrite this as an SEO-friendly blog post with headings and structure:\n\n' + input;
                } else if (currentType === 'instagram') {
                    selectedPrompt = 'Rewrite this as an engaging Instagram caption with relevant hashtags:\n\n' + input;
                } else if (currentType === 'youtube') {
                    selectedPrompt = 'Rewrite this as a YouTube video description with timestamps and key points:\n\n' + input;
                } else if (currentType === 'press') {
                    selectedPrompt = 'Rewrite this as a professional press release:\n\n' + input;
                } else if (currentType === 'story') {
                    selectedPrompt = 'Rewrite this as an engaging narrative story:\n\n' + input;
                }

                var apiUrl = 'https://remixback.onrender.com/remixback';

                var xhr = new XMLHttpRequest();
                xhr.open('POST', apiUrl, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var data = JSON.parse(xhr.responseText);
                            var output = data.output;
                            document.getElementById('output-text').textContent = output;
                            document.getElementById('copy-btn').classList.remove('hidden');
                            if (!isPaid) {
                                usesLeft = usesLeft - 1;
                                localStorage.setItem('usesLeft', String(usesLeft));
                                updateCounter();
                            }
                        } else {
                            alert('Error: ' + xhr.status + ' - API call failed. Check server status.');
                        }
                        btn.disabled = false;
                        btn.textContent = 'Remix It Now';
                    }
                };
                
                var dataToSend = JSON.stringify({prompt: selectedPrompt});
                xhr.send(dataToSend);
            }

            function doCopy() {
                var text = document.getElementById('output-text').textContent;
                navigator.clipboard.writeText(text).then(function() {
                    var btn = document.getElementById('copy-btn');
                    btn.textContent = 'Copied!';
                    setTimeout(function() {
                        btn.textContent = 'Copy to Clipboard';
                    }, 2000);
                });
            }
