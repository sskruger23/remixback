<!<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextLogicAI Cookie Editor</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
  h1 { margin-bottom: 10px; }
  textarea { width: 100%; height: 100px; margin-bottom: 10px; font-family: monospace; }
  button { padding: 8px 15px; margin: 5px 0; cursor: pointer; }
  #cookiesList { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; }
  .cookieItem { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ccc; }
</style>
</head>
<body>
<h1>NextLogicAI Cookie Editor</h1>
<p>View, set, or delete cookies for this domain (non-HttpOnly only).</p>

<textarea id="cookieInput" placeholder="name=value; path=/; expires=..."></textarea><br>
<button onclick="setCookie()">Set Cookie</button>
<button onclick="refreshCookies()">Refresh List</button>

<div id="cookiesList"></div>

<script>
function refreshCookies() {
  const list = document.getElementById('cookiesList');
  list.innerHTML = '';
  const allCookies = document.cookie.split('; ').filter(Boolean);
  if (allCookies.length === 0) {
    list.innerText = 'No cookies found';
    return;
  }

  allCookies.forEach(c => {
    const div = document.createElement('div');
    div.className = 'cookieItem';
    const [name, ...rest] = c.split('=');
    div.innerHTML = `<span>${c}</span> <button onclick="deleteCookie('${name}')">Delete</button>`;
    list.appendChild(div);
  });
}

function setCookie() {
  const cookieStr = document.getElementById('cookieInput').value.trim();
  if(!cookieStr) return alert('Please enter a cookie string!');
  document.cookie = cookieStr;
  alert('Cookie set!');
  refreshCookies();
}

function deleteCookie(name) {
  document.cookie = `${name}=; Max-Age=0; path=/;`;
  refreshCookies();
}

// Auto-refresh cookie list on load
refreshCookies();
</script>
</body>
</html> html>
