<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Editor - NextLogicAI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
    h1 { margin-bottom: 10px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; font-family: monospace; }
    button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
    #cookiesList { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>NextLogicAI Cookie Editor</h1>
  <p>View or edit cookies for this domain (non-HttpOnly only).</p>

  <textarea id="cookieInput" placeholder="name=value; path=/; expires=..."></textarea><br>
  <button onclick="setCookie()">Set Cookie</button>
  <button onclick="refreshCookies()">Refresh List</button>

  <div id="cookiesList"></div>

  <script>
    function refreshCookies() {
      document.getElementById('cookiesList').innerText = document.cookie || 'No cookies found';
    }

    function setCookie() {
      const cookieStr = document.getElementById('cookieInput').value.trim();
      if(!cookieStr) return alert('Please enter a cookie string!');
      document.cookie = cookieStr;
      alert('Cookie set!');
      refreshCookies();
    }

    // Auto-refresh cookie list on load
    refreshCookies();
  </script>
</body>
</html>
